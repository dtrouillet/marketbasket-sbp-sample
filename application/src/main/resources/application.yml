server:
  port: 8090

spring:
  mvc:
    static-path-pattern: /public/**
  resources:
    add-mappings: true
    cache:
      period: 3600
  sbp:
    runtime-mode: development
#    runtime-mode: deployment
    plugins-root: plugins
    enabled: true
    classes-directories:
      - "target/classes"
    controller:
      base-path: "/sbp/admin"
